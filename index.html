<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!------- favicon ------->
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/images/icon.png"
    />
    <!------ Leaflet css link ------>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!------ Google-Font css link ------>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!------ Font-Awesome css link ------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!------ Toastr css link ------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
    />
    <!------ SweetAlert2 css link ------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@5.0.16/borderless.min.css"
    />

    <link rel="stylesheet" href="./assets/StyleSheet/main.css" />
    <title>Mapty // Map your workouts</title>
  </head>
  <body style="height: 100vh !important">
    <!----- App Wrapper ----->
    <section class="wrapper">
      <div class="sidebar">
        <img src="./assets/images/logo.png" alt="Logo" class="logo" />
        <button class="delete__all delete__all--btn">Delete All</button>
        <ul class="workouts">
          <!------ Form ------->
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
                maxlength="7"
                minlength="1"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
                maxlength="7"
                minlength="1"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Cadence</label>
              <input
                class="form__input form__input--cadence"
                placeholder="step/min"
                maxlength="7"
                minlength="1"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Elev Gain</label>
              <input
                class="form__input form__input--elevation"
                placeholder="meters"
                maxlength="7"
                minlength="1"
              />
            </div>
            <button class="form__btn">OK</button>
          </form>
          <!-- Workout list items placed here -->
        </ul>

        <p class="footer">
          Powered by
          <a class="link" target="_blank" href="https://leafletjs.com/">
            <img class="api__logo" src="./assets/images/api_logo.png" alt=""
          /></a>
        </p>
      </div>
      <div class="loading" data-loading></div>
      <!------ Map ------>
      <div id="map"></div>
    </section>
    <!------ Jquery cdn link ------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!------ Leaflet js cdn link ------>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!------ Toastr js cdn link ------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!------ SweetAlert2 js link ------>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <!------ Script js link ------>
    <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
